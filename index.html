<!DOCTYPE html>
<html lang="uk">
<head>

  <link rel="icon" href="https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/svg/1f4b0.svg" type="image/svg+xml">
  <style>
    body {

      margin: 0;

      background: radial-gradient(circle at top left, #e3f2fd, #fce4ec);
      min-height: 100vh;

    }

    .container {

      max-width: 400px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 20px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      padding: 1.5rem;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
      letter-spacing: 0.5px;
    }

    label {
      display: block;
      margin: 0.6rem 0 0.3rem;
      color: #333;
      font-size: 0.9rem;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.8rem;
      border: 1px solid rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #222;
      font-size: 1rem;
      text-align: center;
      transition: box-shadow 0.3s ease, transform 0.2s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(100, 181, 246, 0.8);
      transform: scale(1.02);
    }

    .result {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #222;
      transition: all 0.3s ease;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 0.8rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(90deg, #64b5f6, #ba68c8);
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      box-shadow: 0 0 10px rgba(100, 181, 246, 0.5);
    }

    button:active {
      transform: scale(0.97);
    }

    .footer {
      margin-top: 1rem;
      font-size: 0.75rem;
      color: rgba(0, 0, 0, 0.5);
      text-align: center;
      user-select: none;
    }

    /* –¢—É–º–±–ª–µ—Ä */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      vertical-align: middle;
    }

    .switch input { 
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #64b5f6;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .toggle-label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíº –†–æ–∑—Ä–∞—Ö—É–Ω–æ–∫ –∑–∞—Ä–ø–ª–∞—Ç–∏</h1>

    <!-- –¢—É–º–±–ª–µ—Ä -->
    <label class="toggle-label">

        <span class="slider round"></span>
      </span>
      –í–∫–ª—é—á–∏—Ç–∏ —Ç–∞—Ä–∏—Ñ—ã –¥–ª—è –Ω–æ–≤–∞—á–∫—ñ–≤
    </label>

    <!-- –ü–æ–ª–µ –≥–æ–¥–∏–Ω -->
    <div id="hoursContainer" style="display:none;">

      <input type="number" id="hours" value="">
    </div>

    <label id="labelDs">üì¶ –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –î–° (1,34 –≥—Ä–Ω):</label>
    <input type="number" id="ds" value="">

    <label id="labelTz">üõí –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –¢–ó (2,69 –≥—Ä–Ω):</label>
    <input type="number" id="tz" value="">

    <label id="labelMove">üîÅ –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –∑ –¢–ó (3,32 –≥—Ä–Ω):</label>
    <input type="number" id="move" value="">

    <label id="labelPlace">üì• –†–æ–∑–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ —É –î–° (1,53 –≥—Ä–Ω):</label>
    <input type="number" id="place" value="">

    <label id="labelWeight">‚öñÔ∏è –í–∞–≥–∞ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è (0,14 –≥—Ä–Ω):</label>
    <input type="number" id="weight" value="">

    <label id="labelPack">üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (0,27 –≥—Ä–Ω):</label>
    <input type="number" id="pack" value="">

    <div class="result" id="total">–í—Å—å–æ–≥–æ: 0 –≥—Ä–Ω</div>

    <div class="buttons">
      <button id="reset">üßπ –û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
      <button id="share">üì§ –ü–æ–¥—ñ–ª–∏—Ç–∏—Å—å —É Telegram</button>
    </div>
  </div>

  <div class="footer">
    Version 1.0 ¬© 2025 –°—Ç–æ—Ü—å–∫–∏–π –í.–í.
  </div>

  <script>
    const baseRates = {
      ds: 1.34,
      tz: 2.69,
      move: 3.32,
      place: 1.53,
      weight: 0.14,
      pack: 0.27
    };

    const newRates = {
      ds: 0.67,
      tz: 1.34,
      move: 1.66,
      place: 0.76,
      weight: 0.07,
      pack: 0.14
    };

    let rates = {...baseRates};
    const hourlyRate = 46.72;

    const ds = document.getElementById('ds');
    const tz = document.getElementById('tz');
    const move = document.getElementById('move');
    const place = document.getElementById('place');
    const weight = document.getElementById('weight');
    const pack = document.getElementById('pack');
    const hours = document.getElementById('hours');

    const total = document.getElementById('total');
    const reset = document.getElementById('reset');
    const share = document.getElementById('share');
    const toggle = document.getElementById('toggleNovachky');
    const hoursContainer = document.getElementById('hoursContainer');

    const labels = {
      ds: document.getElementById('labelDs'),
      tz: document.getElementById('labelTz'),
      move: document.getElementById('labelMove'),
      place: document.getElementById('labelPlace'),
      weight: document.getElementById('labelWeight'),
      pack: document.getElementById('labelPack')
    };

    function updateTotal(){
      let sum =
        (rates.ds * Number(ds.value || 0)) +
        (rates.tz * Number(tz.value || 0)) +
        (rates.move * Number(move.value || 0)) +
        (rates.place * Number(place.value || 0)) +
        (rates.weight * Number(weight.value || 0)) +
        (rates.pack * Number(pack.value || 0)) +
        (Number(hours.value || 0) * hourlyRate);

      total.textContent = `–í—Å—å–æ–≥–æ: ${sum.toFixed(2)} –≥—Ä–Ω`;
      total.style.transform = "scale(1.1)";
      setTimeout(() => total.style.transform = "scale(1)", 150);
    }

    [ds, tz, move, place, weight, pack, hours].forEach(input=>{
      input.addEventListener('input', updateTotal);
      input.addEventListener('focus', ()=>{ if(input.value==='0') input.value=''; });
    });

    toggle.addEventListener('change', ()=>{
      if(toggle.checked){
        hoursContainer.style.display = 'block';
        rates = {...newRates};

        labels.ds.textContent = `üì¶ –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –î–° (${newRates.ds} –≥—Ä–Ω):`;
        labels.tz.textContent = `üõí –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –¢–ó (${newRates.tz} –≥—Ä–Ω):`;
        labels.move.textContent = `üîÅ –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –∑ –¢–ó (${newRates.move} –≥—Ä–Ω):`;
        labels.place.textContent = `üì• –†–æ–∑–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ —É –î–° (${newRates.place} –≥—Ä–Ω):`;
        labels.weight.textContent = `‚öñÔ∏è –í–∞–≥–∞ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è (${newRates.weight} –≥—Ä–Ω):`;
        labels.pack.textContent = `üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (${newRates.pack} –≥—Ä–Ω):`;
      } else {
        hoursContainer.style.display = 'none';
        hours.value = '';
        rates = {...baseRates};

        labels.ds.textContent = `üì¶ –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –î–° (${baseRates.ds} –≥—Ä–Ω):`;
        labels.tz.textContent = `üõí –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –¢–ó (${baseRates.tz} –≥—Ä–Ω):`;
        labels.move.textContent = `üîÅ –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ –∑ –¢–ó (${baseRates.move} –≥—Ä–Ω):`;
        labels.place.textContent = `üì• –†–æ–∑–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ —É –î–° (${baseRates.place} –≥—Ä–Ω):`;
        labels.weight.textContent = `‚öñÔ∏è –í–∞–≥–∞ —Ä–æ–∑–º—ñ—â–µ–Ω–Ω—è (${baseRates.weight} –≥—Ä–Ω):`;
        labels.pack.textContent = `üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è –∑–∞–º–æ–≤–ª–µ–Ω–Ω—è (${baseRates.pack} –≥—Ä–Ω):`;
      }
      updateTotal();
    });

    reset.addEventListener('click', ()=>{
      // –û—á–∏—â–∞–µ–º —Ç–æ–ª—å–∫–æ –ø–æ–ª—è –≤–≤–æ–¥–∞, —Ç—É–º–±–ª–µ—Ä –æ—Å—Ç–∞—ë—Ç—Å—è –∫–∞–∫ –±—ã–ª
      [ds, tz, move, place, weight, pack, hours].forEach(i => i.value = '');
      updateTotal();
    });

    share.addEventListener('click', () => {
      const today = new Date();
      const day = today.getDate().toString().padStart(2, '0');
      const month = (today.getMonth() + 1).toString().padStart(2, '0');
      const year = today.getFullYear();
      const formattedDate = `${day}.${month}.${year}`;

      const earnings = total.textContent.split(': ')[1];
      const text = `–ú—ñ–π –∑–∞—Ä–æ–±—ñ—Ç–æ–∫ (${formattedDate}) ‚Äî ${earnings}\n–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—É—Ç: https://perevershnik.github.io/zp/`;

      // –°—Å—ã–ª–∫–∞ –≤ —Ç–µ–∫—Å—Ç–µ, url –æ—Å—Ç–∞–≤–ª—è–µ–º –ø—É—Å—Ç—ã–º
      const url = `https://t.me/share/url?url=&text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });
  </script>
</body>
</html>
