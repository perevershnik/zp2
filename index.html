<script>
const baseRates = { ds:1.34, tz:2.69, move:3.32, place:1.53, weight:0.14, pack:0.27 };
const newRates = { ds:0.67, tz:1.34, move:1.66, place:0.76, weight:0.07, pack:0.14 };
let rates = {...baseRates};
const hourlyRate = 46.72;

const ds = document.getElementById('ds');
const tz = document.getElementById('tz');
const move = document.getElementById('move');
const place = document.getElementById('place');
const weight = document.getElementById('weight');
const pack = document.getElementById('pack');
const hours = document.getElementById('hours');
const total = document.getElementById('total');
const reset = document.getElementById('reset');
const share = document.getElementById('share');
const toggle = document.getElementById('toggleNovachky');
const hoursContainer = document.getElementById('hoursContainer');
const container = document.getElementById('container');

const labels = { ds: document.getElementById('labelDs'), tz: document.getElementById('labelTz'),
                 move: document.getElementById('labelMove'), place: document.getElementById('labelPlace'),
                 weight: document.getElementById('labelWeight'), pack: document.getElementById('labelPack') };

function updateTotal(){
  let sum = (rates.ds*Number(ds.value||0)) + (rates.tz*Number(tz.value||0)) +
            (rates.move*Number(move.value||0)) + (rates.place*Number(place.value||0)) +
            (rates.weight*Number(weight.value||0)) + (rates.pack*Number(pack.value||0)) +
            (Number(hours.value||0)*hourlyRate);
  total.textContent = `–í—Å—å–æ–≥–æ: ${sum.toFixed(2)} –≥—Ä–Ω`;
  total.style.transform="scale(1.05)";
  setTimeout(()=>total.style.transform="scale(1)",150);
}

[ds,tz,move,place,weight,pack,hours].forEach(i=>{
  i.addEventListener('input',updateTotal);
  i.addEventListener('focus',()=>{if(i.value==='0')i.value='';});
});

toggle.addEventListener('change',()=>{
  if(toggle.checked){ 
    hoursContainer.style.display='block'; 
    rates={...newRates}; 
    container.style.background = "rgba(0,0,0,0.15)";
  } else{ 
    hoursContainer.style.display='none'; 
    hours.value=''; 
    rates={...baseRates};
    container.style.background = "rgba(255,255,255,0.15)";
  }
  updateTotal();
});

reset.addEventListener('click',()=>{ [ds,tz,move,place,weight,pack,hours].forEach(i=>i.value=''); updateTotal(); });

share.addEventListener('click',()=>{
  const today = new Date();
  const d = today.getDate().toString().padStart(2,'0');
  const m = (today.getMonth()+1).toString().padStart(2,'0');
  const y = today.getFullYear();
  const text = `–ú—ñ–π –∑–∞—Ä–æ–±—ñ—Ç–æ–∫ (${d}.${m}.${y}) ‚Äî ${total.textContent.split(': ')[1]}\n–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—É—Ç: https://perevershnik.github.io/zp/`;
  const url = `https://t.me/share/url?url=&text=${encodeURIComponent(text)}`;
  window.open(url,'_blank');
});
</script>
