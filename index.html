<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Меню -->
    <div id="menu-placeholder"></div>

    <!-- Основной контент -->
    <div id="content">
        <h1>Добро пожаловать</h1>
        <p>Основной контент страницы...</p>
    </div>

    <!-- Кнопки -->
    <div id="buttons-placeholder"></div>

    <script>
        // Подключаем меню
        fetch('menu.html')
            .then(res => res.text())
            .then(html => document.getElementById('menu-placeholder').innerHTML = html);

        // Подключаем кнопки
        fetch('buttons.html')
            .then(res => res.text())
            .then(html => document.getElementById('buttons-placeholder').innerHTML = html);
    </script>
</body>
</html>
