  <style>

    h1 {

    }
    input {

      border-radius: 10px;
      background: rgba(255, 255, 255, 0.9);
      color: #222;

    }
    input:focus {

    .switch-container {

      justify-content: center;
      margin-bottom: 1rem;
      gap: 0.5rem;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #64b5f6;
    }
    input:checked + .slider:before {

    }
  </style>

<body>
  <div class="container">

  <script>
    const ratesExperienced = {
      ds: 1.34,
      tz: 2.69,
      move: 3.32,
      place: 1.53,
      weight: 0.14,
      pack: 0.27,
      hour: 46.72
    };

    const ratesNovice = {
      ds: 0.67,
      tz: 1.34,
      move: 1.66,
      place: 0.76,
      weight: 0.07,
      pack: 0.14,
      hour: 46.72
    };

    const inputs = document.querySelectorAll('input[type=number]');
    const total = document.getElementById('total');
    const reset = document.getElementById('reset');
    const share = document.getElementById('share');
    const mode = document.getElementById('mode');
    let sum = 0;

    function updateTotal() {
      const rates = mode.checked ? ratesExperienced : ratesNovice;

      sum =
        (rates.hour * Number(document.getElementById('hours').value || 0)) +
        (rates.ds * Number(document.getElementById('ds').value || 0)) +
        (rates.tz * Number(document.getElementById('tz').value || 0)) +
        (rates.move * Number(document.getElementById('move').value || 0)) +
        (rates.place * Number(document.getElementById('place').value || 0)) +
        (rates.weight * Number(document.getElementById('weight').value || 0)) +
        (rates.pack * Number(document.getElementById('pack').value || 0));

      total.textContent = `–í—Å—å–æ–≥–æ: ${sum.toFixed(2)} –≥—Ä–Ω`;
      total.style.transform = "scale(1.1)";
      setTimeout(() => total.style.transform = "scale(1)", 150);
    }

    inputs.forEach(input => {
      input.addEventListener('input', updateTotal);
      input.addEventListener('focus', () => {
        if (input.value === "0") input.value = "";
      });
    });

    mode.addEventListener('change', updateTotal);

    reset.addEventListener('click', () => {
      inputs.forEach(i => i.value = "");
      updateTotal();
    });

    share.addEventListener('click', () => {
      const text = `üíº –ú—ñ–π –∑–∞—Ä–æ–±—ñ—Ç–æ–∫ —Å—å–æ–≥–æ–¥–Ω—ñ: ${total.textContent.split(': ')[1]} üí∞\n–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤—ñ–π —Ç—É—Ç: https://perevershnik.github.io/zp/`;
      const url = `https://t.me/share?text=${encodeURIComponent(text)}`;
      window.open(url, '_blank');
    });

    updateTotal();
  </script>
