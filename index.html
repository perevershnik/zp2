<script>
const menu=document.getElementById('menu');
const calculator=document.getElementById('calculator');
const qrBlock=document.getElementById('qrBlock');
document.getElementById('btnZP').onclick=()=>{menu.classList.add('hidden');calculator.classList.remove('hidden');};
document.getElementById('btnQR').onclick=()=>{menu.classList.add('hidden');qrBlock.classList.remove('hidden');};
document.getElementById('back').onclick=()=>{calculator.classList.add('hidden');menu.classList.remove('hidden');};
document.getElementById('backQR').onclick=()=>{qrBlock.classList.add('hidden');menu.classList.remove('hidden');};

// –∫–∞–ª—å–∫—É–ª—è—Ç–æ—Ä
const baseRates={ds:1.34,tz:2.69,move:3.32,place:1.53,weight:0.14,pack:0.27};
const newRates={ds:0.67,tz:1.34,move:1.66,place:0.76,weight:0.07,pack:0.14};
let rates={...baseRates};
const hourlyRate=46.72;

const ds=document.getElementById('ds'),tz=document.getElementById('tz'),move=document.getElementById('move'),
place=document.getElementById('place'),weight=document.getElementById('weight'),pack=document.getElementById('pack'),
hours=document.getElementById('hours'),total=document.getElementById('total'),reset=document.getElementById('reset'),
share=document.getElementById('share'),toggle=document.getElementById('toggleNovachky'),
hoursContainer=document.getElementById('hoursContainer');

const labels={
  ds:document.getElementById('labelDs'),tz:document.getElementById('labelTz'),move:document.getElementById('labelMove'),
  place:document.getElementById('labelPlace'),weight:document.getElementById('labelWeight'),pack:document.getElementById('labelPack')
};
const sums={
  ds:document.getElementById('sumDs'),tz:document.getElementById('sumTz'),move:document.getElementById('sumMove'),
  place:document.getElementById('sumPlace'),weight:document.getElementById('sumWeight'),pack:document.getElementById('sumPack'),
  hours:document.getElementById('sumHours')
};
let manualPack=false;

function updateLabels(){
  labels.ds.textContent=`üì¶ –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –î–° (${rates.ds.toFixed(2)} –≥—Ä–Ω):`;
  labels.tz.textContent=`üõí –ó–±–∏—Ä–∞–Ω–Ω—è –≤ –¢–ó (${rates.tz.toFixed(2)} –≥—Ä–Ω):`;
  labels.move.textContent=`üîÅ –ü–µ—Ä–µ–º—ñ—â–µ–Ω–Ω—è —Ç–æ–≤–∞—Ä—ñ–≤ (${rates.move.toFixed(2)} –≥—Ä–Ω):`;
  labels.place.textContent=`üì• –†–æ–∑–º—ñ—â–µ–Ω–Ω—è (${rates.place.toFixed(2)} –≥—Ä–Ω):`;
  labels.weight.textContent=`‚öñÔ∏è –í–∞–≥–∞ (${rates.weight.toFixed(2)} –≥—Ä–Ω):`;
  labels.pack.textContent=`üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è (${rates.pack.toFixed(2)} –≥—Ä–Ω):`;
}

function updateTotal(){
  if(!manualPack){ pack.value=(Number(ds.value||0)+Number(tz.value||0))||""; }

  let sum={
    ds:rates.ds*ds.value, tz:rates.tz*tz.value, move:rates.move*move.value,
    place:rates.place*place.value, weight:rates.weight*weight.value,
    pack:rates.pack*pack.value, hours:hours.value*hourlyRate
  };

  Object.keys(sum).forEach(k=>{sums[k].textContent=sum[k]?`‚âà ${sum[k].toFixed(2)} –≥—Ä–Ω`:"";});
  let totalSum=Object.values(sum).reduce((a,b)=>a+b,0);
  total.textContent=`–í—Å—å–æ–≥–æ: ${totalSum.toFixed(2)} –≥—Ä–Ω`;
  total.style.transform="scale(1.1)";
  setTimeout(()=>total.style.transform="scale(1)",150);
}

[ds,tz,move,place,weight,pack,hours].forEach(i=>{
  i.addEventListener('input',()=>{if(i===pack)manualPack=true;updateTotal();});
});

reset.onclick=()=>{
  [ds,tz,move,place,weight,pack,hours].forEach(i=>i.value='');
  Object.values(sums).forEach(s=>s.textContent='');
  manualPack=false;updateTotal();
};

toggle.onchange=()=>{
  if(toggle.checked){rates={...newRates};hoursContainer.style.display='block';}
  else{rates={...baseRates};hoursContainer.style.display='none';hours.value='';}
  updateLabels();updateTotal();
};

share.onclick=()=>{
  const d=new Date();const text=`–ú—ñ–π –∑–∞—Ä–æ–±—ñ—Ç–æ–∫ (${d.toLocaleDateString('uk-UA')}) ‚Äî ${total.textContent.split(': ')[1]}\n–ü–µ—Ä–µ–≤—ñ—Ä —Å–≤—ñ–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Ç—É—Ç: https://perevershnik.github.io/zp/`;
  window.open(`https://t.me/share/url?url=&text=${encodeURIComponent(text)}`,'_blank');
};
updateLabels();updateTotal();

// QR
const qrData={};
for(let s=1;s<=85;s++){for(let p=1;p<=6;p++){qrData[`${s}-${p}`]="";}}
qrData["1-1"]="187d9487-bc1a-4d1e-979c-e1f66c017a16";
const cellSelect=document.getElementById('cellSelect');
const searchCell=document.getElementById('searchCell');
function fillSelect(filter=""){cellSelect.innerHTML='<option value="">–í–∏–±–µ—Ä—ñ—Ç—å –∫–æ–º—ñ—Ä–∫—É</option>';
for(let key in qrData){if(key.toLowerCase().includes(filter.toLowerCase())){let o=document.createElement('option');o.value=key;o.textContent=key;cellSelect.appendChild(o);}}}
fillSelect();
searchCell.oninput=e=>{e.target.value=e.target.value.replace(/[^0-9\-]/g,'');fillSelect(e.target.value);}
document.getElementById('clearSearch').onclick=()=>{searchCell.value='';fillSelect();searchCell.focus();}
cellSelect.onchange=()=>{
  const qrContainer=document.getElementById('qrContainer');qrContainer.innerHTML='';
  const selected=cellSelect.value;if(selected){
    const data=qrData[selected]||"";if(!data){const p=document.createElement('p');p.textContent='üîî –î–ª—è —Ü—ñ—î—ó –∫–æ–º—ñ—Ä–∫–∏ –∑–Ω–∞—á–µ–Ω–Ω—è —â–µ –Ω–µ –∑–∞–¥–∞–Ω–æ.';p.style.color='rgba(0,0,0,0.6)';qrContainer.appendChild(p);}
    else{new QRCode(qrContainer,{text:data,width:200,height:200});}
  }
};
</script>
