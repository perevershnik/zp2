const hourlyRate=46.72;

fields.forEach(f=>sums[f]=document.getElementById('sum-'+f));

const get=(id)=>document.getElementById(id);

const total=get('total'),toggle=get('toggleNovachky'),hoursContainer=get('hoursContainer');
const labels={ds:get('labelDs'),tz:get('labelTz'),move:get('labelMove'),place:get('labelPlace'),weight:get('labelWeight'),pack:get('labelPack')};

function updateTotal(){
  const vals={ds:+ds.value||0,tz:+tz.value||0,move:+move.value||0,place:+place.value||0,weight:+weight.value||0,pack:+pack.value||0,hours:+hours.value||0};
  if(!pack.dataset.manual){ 
    vals.pack=vals.ds+vals.tz; 
    if(vals.pack>0){ pack.value=vals.pack; } 
    else if(!pack.dataset.manual) { pack.value=''; }
  }
  const sumVals={
    ds:vals.ds*rates.ds, tz:vals.tz*rates.tz, move:vals.move*rates.move,
    place:vals.place*rates.place, weight:vals.weight*rates.weight, pack:vals.pack*rates.pack,
    hours:vals.hours*hourlyRate
  };
  let totalSum=0;
  for(let k in sumVals){sums[k].textContent=sumVals[k].toFixed(2)+' –≥—Ä–Ω'; totalSum+=sumVals[k];}
  total.textContent='–í—Å—å–æ–≥–æ: '+totalSum.toFixed(2)+' –≥—Ä–Ω';
}

fields.forEach(f=>{
  const el=get(f);
  el.oninput=()=>{ if(f==='pack'){pack.dataset.manual='1';} updateTotal(); };
  el.onfocus=()=>{ if(el.value==='0') el.value=''; };
});

    labels.pack.textContent=`üéÅ –ü–∞–∫—É–≤–∞–Ω–Ω—è (${baseRates.pack} –≥—Ä–Ω):`;
  }
  updateTotal();
};
